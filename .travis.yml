language: node_js
node_js: 8.9.4

cache:
  directories:
    - node_modules
    - examples/Basic/node_modules

matrix:
  include:
    - language: objective-c
      osx_image: xcode9.4
      xcode_sdk: iphonesimulator11.0

addons:
  artifacts: true

env:
  global:
  - NODE_VERSION=stable
  - CODE_SIGNING_REQUIRED=NO

install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
  - export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - brew install watchman
  - brew tap wix/brew
  - brew install wix/brew/applesimutils
  - npm install -g react-native-cli
  - npm install -g detox-cli
  - npm install
  - cd examples/Basic && npm install
  - cd ..
  - cd ..

script:
  - npm run test
  - cd examples/Basic
  - detox build > /dev/null 2>&1
  - react-native start &
  - detox test -l verbose --cleanup
  
after_failure:
  - tail -F $HOME/Library/Developer/CoreSimulator/Devices/5BABCDC9-5EAF-4E60-96C0-F78309091348/data/tmp/detox.last_launch_app_log.err